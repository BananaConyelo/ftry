<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enrollment_form.css">
    <title>Student Enrollment Form</title>
</head>
<body>
    <div class="header">
        <h1>Student Enrollment Form</h1>
        <h3>Instructions:</h3> 
        <ol>
            <li>Fill in the form fields.</li>
            <li>Check your interests.</li>
            <li>Click "Enroll Now" to submit.</li>
        </ol>
    </div>
    

    <form action="">
        <label for="">Fullname:</label>
        <input type="text" name="" id="" placeholder="Type you full name here">

        <label for="">Email Address:</label>
        <input type="email" name="" id="" placeholder="Type your email address here">

        <label for="">Age:</label>
        <input type="number" name="" id="" placeholder="Type your age here">

        <label for="">Sex:</label>
        <label for=""><input type="radio" name="sex" id="">Male:</label>
        <label for=""><input type="radio" name="sex" id="">Female</label>


        <label for="" id="course">Course:</label>
        <select name="" id="">
            <option value="" disabled selected>Select your course here</option>
            <option value="">Bachelor of Science in Information Technology</option>
            <option value="">Bachelor of Science in Social Work</option>
            <option value="">Bachelor of Science in Public Administraion</option>
            <option value="">Bachelor of Science in Accountancy</option>
            <option value="">Diploma in Hotel Management  </option>
        </select>
        

        <label for="">Interest:</label>
        <label for=""><input type="checkbox" name="" id="">Web Development</label>
        <label for=""><input type="checkbox" name="" id="">Data Science</label>
        <label for=""><input type="checkbox" name="" id="">Networking</label>
        <label for=""><input type="checkbox" name="" id="">Graphic Design</label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
